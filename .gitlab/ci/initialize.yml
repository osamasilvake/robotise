audit:
  stage: Initialize
  image: node:15-alpine
  script:
    - yarn audit
  only:
    - merge_requests
    - master
    - production

install:
  stage: Initialize
  image: node:15-alpine
  script:
    - yarn install
  artifacts:
    paths:
      - node_modules
    expire_in: 15 minutes
  only:
    - merge_requests
    - master
    - production