root:
  stage: Install
  script:
    - yarn install
  artifacts:
    name: "root"
    paths:
      - node_modules
    expire_in: 15 minutes
  only:
    - merge_requests
    - master
    - production
    
client:
  stage: Install
  before_script:
    - cd packages/client/
  script:
    - yarn install
  artifacts:
    name: "client"
    paths:
      - packages/client/node_modules
    expire_in: 15 minutes
  only:
    - merge_requests
    - master
    - production
