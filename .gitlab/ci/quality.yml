prettier:
  stage: Code Quality
  image: node:15-alpine
  script:
    - yarn pretty:check
  only:
    - merge_requests
    - master
    - production

eslint:
  stage: Code Quality
  image: node:15-alpine
  script:
    - yarn lint:es
  only:
    - merge_requests
    - master
    - production

jest:
  stage: Code Quality
  image: node:15-alpine
  script:
    - yarn test:ci
  only:
    - merge_requests
    - master
    - production
