prettier:
  stage: Quality
  image: node:15-alpine
  dependencies:
    - root
  script:
    - yarn pretty:check
  only:
    - merge_requests
    - master
    - production

eslint:
  stage: Quality
  image: node:15-alpine
  dependencies:
    - root
  script:
    - yarn lint:es
  only:
    - merge_requests
    - master
    - production
