jest:
  stage: Test
  dependencies:
    - client
  before_script:
    - cd client/
  script:
    - CI=true yarn test
  only:
    - merge_requests
    - master
    - production

cypress:
  stage: Test
  dependencies:
    - e2e
  before_script:
    - cd e2e/
  script:
    - yarn test:ci
  artifacts:
    name: "cypress"
    paths:
      - cypress/videos
    expire_in: 1 hour
  only:
    - merge_requests
    - master
    - production
