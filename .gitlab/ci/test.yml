unit:
  stage: Test
  dependencies:
    - install-client
  before_script:
    - cd client/
  script:
    - CI=true yarn test
  only:
    - merge_requests
    - master
    - production

e2e:
  stage: Test
  dependencies:
    - install-e2e
  before_script:
    - cd e2e/
  script:
    - yarn test:ci
  artifacts:
    expire_in: 30 minutes
    when: always
    paths:
      - cypress/videos
  only:
    - merge_requests
    - master
    - production
